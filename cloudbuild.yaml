steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "--no-cache"
      - "-t"
      - "$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA"
      - .
      - "-f"
      - Dockerfile
      - "--build-arg"
      - N8N_VERSION=$_RELEASE_VERSION
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA"
    id: Push
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - "--platform=managed"
      - "--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA"
      - "--set-env-vars=DB_TYPE=postgresdb,N8N_PROTOCOL=https,N8N_HOST=$_INSTANCE_HOST,WEBHOOK_URL=https://$_INSTANCE_HOST,NODE_ENV=production,N8N_LOG_LEVEL=info,EXECUTIONS_PROCESS=main,GENERIC_TIMEZONE=UTC,N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN=true"
      - "--set-secrets=DB_POSTGRESDB_PASSWORD=CLOUDSQL_PASSWORD:latest,DB_POSTGRESDB_USER=CLOUDSQL_USERNAME:latest,CLOUDSQL_CONNECTION_NAME=CLOUDSQL_CONNECTION_NAME:latest,N8N_ENCRYPTION_KEY=N8N_ENCRYPTION_KEY:latest"
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
      - "--region=$_DEPLOY_REGION"
      - "--quiet"
    id: Deploy
    entrypoint: gcloud
images:
  - "$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA"
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _PLATFORM: managed
  _SERVICE_NAME: n8n
  _DEPLOY_REGION: europe-west2
  _LABELS: gcb-trigger-id=6f0ea908-2f26-4637-8072-fcd5d70111ff
  _TRIGGER_ID: 6f0ea908-2f26-4637-8072-fcd5d70111ff
  _GCR_HOSTNAME: eu.gcr.io
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - n8n
